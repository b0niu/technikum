	<script type="text/javascript">
	function sprawdz()
	{
	var duze =/[A-Z]{1,}/;
	var male = /[a-z]{1,}/;
	var cyf = /[0-9]{1,}/;
	var spec =/[!@#$%^&*\|?_]{1,}/;
	var tekst = document.getElementById('tekst').value;
	var dl = tekst.length;
	var pkt=0;
	
	//d逝go嗆
	if(dl<=3)
	{pkt+=0}
	else if (dl<=6)
	{pkt++;}
	else if (dl<=9)
	{pkt+=2;}
	else
	{pkt+=3;}
	//z這穎no嗆
	if(duze.exec(tekst))
	{pkt++;}
	if(male.exec(tekst))
	{pkt++;}
	if(cyf.exec(tekst))
	{pkt++;}
	if(spec.exec(tekst))
	{pkt++;}
	//sumowanie
	/*if(pkt==0)
	{document.getElementById('ddd').innerHTML ="  ";}
	else if(pkt<=3)
	{document.getElementById('ddd').innerHTML ="Has這 jest Nieodpowiednie";}
	else if(pkt<=5)
	{document.getElementById('ddd').innerHTML ="Has這 jest Dobre";}
	else
	{document.getElementById('ddd').innerHTML ="Has這 jest Bardzo Dobre";}*/
	switch(pkt)
		{case 1,2,3:
		document.getElementById('ddd').innerHTML ="Has這 jest Nieodpowiednie";
		break;
		case 4,5:
		document.getElementById('ddd').innerHTML ="Has這 jest Dobre";
		break;
		case 6,7:
		document.getElementById('ddd').innerHTML ="Has這 jest Bardzo Dobre";
		break;
		}
	
	
	}
	</script>

<body>

	Has這: <input type="text" id="tekst" onkeyup="sprawdz()" />

	</div>
