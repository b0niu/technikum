<!DOCTYPE html>
<html>
<head>
	<title>Nasze Hobby</title>
	
	<meta charset="UTF-8">
	<meta http-equiv="content-language" content="pl" />
	
	<link rel="stylesheet" href="hobby.css" type="text/css">
</head>
<body>
<div id="pojemnik">
	<div id="baner">
		<h1>FORUM HOBBYSTYCZNE</h1>
	</div>
	<div id="lewy">
		<h3>FORMULARZ REJESTRACJI DO FORUM</h3>
		
		<form method="POST" action="http://localhost:81/rejestracja.php">
		<table>
			<tr><td><p><b>Twoje dane</b></p></td></tr>
			<tr><td>Nick:<input type="text" name="nick" /></td></tr>
			<tr><td>Hobby:<input type="text" name="hobby" /></td></tr>
			<tr><td>Zawód:<input type="text" name="zawod" /></td></tr>
			<tr><td>Kobieta:<input type="radio" name="plec" value="K" />
			Mężczyzna:<input type="radio" name="plec" value="M" /></td></tr>
		</table>	
			<hr>
		<table>	
			<tr><td><p><b>Dane Logowania</b></p></tr></td>
			<tr><td>Login:<input type="text" name="login" /></td></tr>
			<tr><td>Haslo:<input type="password" name="haslo" /></td></tr>
			<tr><td><input type="checkbox" name="polityka" />Zapoznałem się z <a href="Polityka.txt" target="_blank" >Polityką bezpieczeństwa</a></td></tr>
			<tr><td><input type="submit" value="Rejestruj" />
			<input type="reset" value="Wyczyść" /></td></tr>
		</table>
		</form>
		
	</div>
	<div id="prawy">
		<h3>TEMATY NA FORUM</h3>
		<ul>
			<li>Hodowla zwierząt</li>
			<ul>
				<li>psy</li>
				<li>koty</li>
			</ul>
			<li>Muzyka</li>
			<li>Gry komputerowe</li>
		</ul>
	</div>
</div>
</body>
</html>
